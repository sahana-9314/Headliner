<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="./assets/Sahana.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <div class="li hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</div>
                    <div class="li hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</div>
                    <div class="li hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</div>
                </ul>
            </div>
            <div class="serach-bar">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button class="search-button" id="search-button">Search</button>
            </div>
            
        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
   
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Modi maiores ducimus architecto excepturi ullam id officia fugit odio mollitia, ipsum repellendus, nihil reprehenderit illum voluptatibus blanditiis.
                </p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>   
</body>
</html>
